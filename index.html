<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MiniCraft</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
      font-family: Arial, sans-serif;
    }

    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    #overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #crosshair {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      color: white;
      display: none;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <h1>MiniCraft â€” Click to Play</h1>
    <p>Move: W A S D, Jump: Space</p>
  </div>

  <div id="crosshair">+</div>

  <script type="module" src="./main.js"></script>
</body>
</html>
